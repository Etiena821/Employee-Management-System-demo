<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Employee</h2>

<form action="#" th:action="@{/employees/add}" method="post" th:object="${employee}">
    <input class="form-control" type="hidden" th:field="*{id}" /><br/>
    <label>Name: </label>
    <input class="form-control" type="text" th:field="*{name}" /><br/>
    <label>E-mail: </label>
    <input class="form-control" type="text" th:field="*{email}" /><br/>
    <label class="fo">Phone: </label>
    <input class="form-control" type="text" th:field="*{phoneNumber}" /><br/>
    <button class="btn btn-primary" type="submit">Save</button>
</form>


</body>
</html>
